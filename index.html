<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算機</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <h1 class="title">貸款計算機</h1>
        <form action="">
            <div id="info">
                <label for="amount">貸款金額</label>
                <input type="number" name="'amount" id="amount">萬
                <br>
                <label for="">貸款年限</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7" selected>7</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>年
                <br>
                <label for="rate">貸款利率</label>
                <input type="number" step="0.1" name="rate" id="rate">%
                <br>
                <input type="checkbox" name="fee" id="fee" checked>手續費（5000）
                <br>
                <label for="">還款方式</label>
                <div id="calcRule">
                    <input type="radio" name="payment" id="payment1" checked>本息攤還
                    <input type="radio" name="payment" id="payment2">本金攤還
                </div>
            </div>
            <p>
                <button type="button" id="calc">開始計算</button>
                <button type="button" id="reset">清除</button>
            </p>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>


</html>
